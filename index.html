<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>To do list</title>

</head>

<body>
    <div class="container">

        <h1 class="display-3">To do list</h1>
        <div class="row">
            <input id="task" class="form-control offset-3 col-4 mr-2" type="text" placeholder="Enter your task">
            <button id="add" type="button" class="btn btn-success col-1">Add</button>
        </div>
        <div class="row">
            <ul class="list-group offset-3 col-6 mt-3" id="listTable">
                <h4>All tasks: <span id="allTasks"></span></h4>
                <!-- <li class="list-group-item">

                <i class="material-icons">check_box_outline_blank</i>
                <span class="text">Napravi aplikaciju</span>
                <i  class="material-icons delete">delete </i>
                <i  class="material-icons important"> star</i>
            </li> -->

            </ul>

            <ul class="list-group offset-3 col-6 mt-3" id="doneTable">
                <h4>Finished tasks: <span id="finished"></span></h4>

                <!-- <li class="list-group-item">

                <i class="material-icons">check_box_outline_blank</i>
                <span class="text">Napravi aplikaciju</span>
                <i  class="material-icons delete">delete </i>
                <i  class="material-icons important"> star</i>
            </li> -->
            </ul>
        </div>
        <button id="clearTasks" class="btn btn-danger offset-3 mt-3">Clear all</button>
    </div>
    <script src="assets/js/script.js"></script>

</body>

</html>
